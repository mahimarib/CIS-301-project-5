<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Jana's Jewels – Checkout</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow&family=PT+Serif&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="container">
                <a href="#" class="logo">Jana's Jewels</a>
                <ul>
                    <li class="nav-link"><a href="#">necklaces</a></li>
                    <li class="nav-link"><a href="#">bracelets</a></li>
                    <li class="nav-link"><a href="#">rings</a></li>
                    <li id="shopping">
                        <img
                            src="assets/shopping.svg"
                            alt="shopping bag icon"
                        />
                    </li>
                    <li>
                        <img
                            id="menu"
                            src="assets/hamburger.svg"
                            alt="menu icon"
                        />
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <!-- DELIVERY INFO -->

            <div class="container">
                <div id="delivery-info" class="section">
                    <h2>Delivery Information</h2>
                    <div class="card">
                        <form>
                            <label for="name">
                                Name
                                <input
                                    id="name"
                                    type="text"
                                    autocomplete="name"
                                />
                            </label>
                            <label for="tel">
                                Mobile Number
                                <input id="tel" type="tel" autocomplete="tel" />
                            </label>
                            <label for="email">
                                Email
                                <input
                                    id="email"
                                    type="email"
                                    autocomplete="email"
                                />
                            </label>
                            <label for="address">
                                Address
                                <input
                                    id="address"
                                    type="text"
                                    autocomplete="address-line1"
                                />
                            </label>
                            <label for="city">
                                City
                                <input
                                    id="city"
                                    type="text"
                                    autocomplete="address-level2"
                                />
                            </label>
                            <label for="state">
                                State
                                <select id="state">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">
                                        District Of Columbia
                                    </option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </label>
                            <label for="zip">
                                ZIP
                                <input id="zip" autocomplete="postal-code" />
                            </label>

                            <label for="instruction">
                                Delivery Instruction
                                <textarea id="instruction"></textarea>
                            </label>
                            <input type="reset" />
                        </form>
                    </div>
                </div>

                <!-- PAYMENT INFO -->

                <div id="payment" class="section">
                    <h2>Payment Information</h2>
                    <div class="card">
                        <form>
                            <fieldset id="payment-type">
                                <legend>Method</legend>
                                <div class="choice">
                                    <label for="credit-card">Credit Card</label
                                    ><input
                                        id="credit-card"
                                        value="credit-card"
                                        type="radio"
                                        checked="checked"
                                    />
                                </div>
                                <div class="choice">
                                    <label for="apple">Apply Pay</label
                                    ><input
                                        id="apple"
                                        value="apple"
                                        type="radio"
                                        disabled
                                    />
                                </div>
                                <div class="choice">
                                    <label for="paypal">PayPal</label
                                    ><input
                                        id="paypal"
                                        value="paypal"
                                        type="radio"
                                        disabled
                                    />
                                </div>
                            </fieldset>
                            <label for="card-name">
                                Name on Card
                                <input
                                    id="card-name"
                                    type="text"
                                    autocomplete="cc-name"
                                />
                            </label>
                            <label for="card">
                                Card Number <input id="card
                                autocomplete="cc-number" />
                            </label>
                            <input
                                id="ccv"
                                placeholder="CCV"
                                autocomplete="cc-csc"
                            />
                            <fieldset id="exp">
                                <legend>Expiration</legend>
                                <input
                                    type="number"
                                    placeholder="month"
                                    autocomplete="cc-exp-month"
                                />
                                <input
                                    type="number"
                                    placeholder="year"
                                    autocomplete="cc-exp-year"
                                />
                            </fieldset>
                            <input type="reset" />
                        </form>
                    </div>
                </div>

                <!-- ORDER SUMMARY SIDEBAR -->

                <aside id="order" class="section">
                    <h2>Order Summary</h2>
                    <div class="card">
                        <div class="item-list">
                            <div class="item">
                                <img
                                    src="assets/sapphire-necklace.jpg"
                                    alt="sapphire necklace"
                                />
                                <div class="desc">
                                    <h3>Sapphire Necklace</h3>
                                    <p>$1,200</p>
                                </div>
                                <span class="quantity">1</span>
                            </div>
                            <div class="item">
                                <img
                                    src="assets/gold-necklace.jpg"
                                    alt="gold necklace"
                                />
                                <div class="desc">
                                    <h3>Gold Leaf Necklace</h3>
                                    <p>$400</p>
                                </div>
                                <span class="quantity">1</span>
                            </div>
                            <div class="item">
                                <img
                                    src="assets/heart-necklace.jpg"
                                    alt="heart necklace"
                                />
                                <div class="desc">
                                    <h3>Silver Heart Necklace</h3>
                                    <p>$80</p>
                                </div>
                                <span class="quantity">1</span>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="price">
                                <div class="row">
                                    <p>Subtotal</p>
                                    <p>$1,680</p>
                                </div>
                                <div class="row">
                                    <p>Tax</p>
                                    <p>––</p>
                                </div>
                            </div>
                            <div class="checkout">
                                <div class="row">
                                    <p>Total (USD)</p>
                                    <p>$1,800</p>
                                </div>
                                <button>Checkout</button>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </body>
</html>
